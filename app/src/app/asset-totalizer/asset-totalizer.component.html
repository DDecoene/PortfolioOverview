<li>
  Original Price:<b> {{ originalPrice | currency: "EUR":"symbol":"1.2-8"}}</b>
</li>
<li>
  <span [ngClass]="{
    'color-profit': value > asset.totalInvestment,
    'color-loss': asset.totalInvestment >= value
  }"> Current Value: {{ value | currency: "EUR" }}</span>
</li>
<li>
  <span [ngClass]="{
    'color-profit': value > asset.totalInvestment,
    'color-loss': asset.totalInvestment >= value
  }"> ROI: {{ ((value - asset.totalInvestment) / asset.totalInvestment) * 100 | number: "1.0-2" }} %</span>
</li>
