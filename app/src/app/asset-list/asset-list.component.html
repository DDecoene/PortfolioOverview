<h1>Asset List</h1>
<hr />
<div *ngFor="let asset of portfolio">
  <H3>Name: {{ asset.name }}</H3>
  <ul>
    <li>Market: {{ asset.market }}</li>
    <li>Qty Held: {{ asset.quantityHeld }}</li>
    <app-asset-price [asset]="asset" (priceDataUpdated)="updateGrandTotal($event,asset)"></app-asset-price>
  </ul>
</div>
<hr />
<h2>Grand Total: {{ (grandTotal ? grandTotal : 0)| currency:'EUR' }}</h2>
