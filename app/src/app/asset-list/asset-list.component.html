<app-grand-total
  [investmentTotal]="investmentTotal"
  [grandTotal]="grandTotal"
></app-grand-total>

<mat-card *ngFor="let asset of portfolio" class="mycard">
  <mat-card-title>Name: {{ asset.name }}</mat-card-title>
  <mat-card-subtitle>
    <a href="{{ asset.market | marketurl }}" target="_blank">
      Market: {{ asset.market | marketname }}
    </a>
  </mat-card-subtitle>
  <mat-card-content>
    <ul>
      <app-asset-price
        [asset]="asset"
        (priceDataUpdated)="updateGrandTotal($event, asset)"
      >
      </app-asset-price>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button
      color="accent"
      mat-raised-button
      (click)="editAsset(asset.id)"
      data-toggle="tooltip"
      data-placement="top"
      title="Edit this asset"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>

<div class="spread-evenly">
  <button
    color="primary"
    mat-raised-button
    (click)="addAsset()"
    data-toggle="tooltip"
    data-placement="top"
    title="Add new asset"
  >
    Add Asset
  </button>
  <button
    color="accent"
    mat-raised-button
    (click)="loadData()"
    data-toggle="tooltip"
    data-placement="top"
    title="Load Data"
  >
    Load Data
  </button>
  <button
    color="accent"
    mat-raised-button
    (click)="saveData()"
    data-toggle="tooltip"
    data-placement="top"
    title="Save Data"
  >
    Save Data
  </button>
</div>
