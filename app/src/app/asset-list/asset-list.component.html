<h1>Asset List</h1>
<hr />
<div *ngFor="let asset of portfolio">
  <H3>Name: {{ asset.name }}</H3>
  <ul>
    <li>Market: {{ asset.market }}</li>
    <li>Qty Held: {{ asset.quantityHeld }}</li>
    <li>Current Price: <app-asset-price [asset]="asset"></app-asset-price></li>
    <li>
      Total Value:<b>
      <app-asset-totalizer
        [asset]="asset"
        (assetValueEvent)="updateTotal($event)"
      ></app-asset-totalizer></b>
    </li>
  </ul>
</div>
<hr />
<h2>Grand Total: {{ (total ? total : 0)| currency:'EUR' }}</h2>
