<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <button class="btn btn-primary" (click)="fileInput.click()">
    Upload JSON
  </button>

  <button type="button" class="btn btn-primary" (click)="onDown('json', false)">
    Download JSON
  </button>

  <button type="button" class="btn btn-primary" (click)="onDown('json', true)">
    Download Example JSON
  </button>
</div>

<input
  style="display: none"
  type="file"
  (change)="onFileChanged($event)"
  #fileInput
/>
