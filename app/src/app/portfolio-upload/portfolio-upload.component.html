<input
  style="display: none"
  type="file"
  (change)="onFileChanged($event)"
  #fileInput
/>
<button (click)="fileInput.click()">Upload JSON</button>
<br>
<button type="button" (click)="onDown('json', false)">Download JSON</button>
<br>
<button type="button" (click)="onDown('json', true)">Download Example JSON</button>
