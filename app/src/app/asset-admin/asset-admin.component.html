<form [formGroup]="assetForm">
  <fieldset>
    <legend>Edit Asset</legend>
    <div class="form-group">
      <label for="id">ID:</label>

      <input type="number" class="form-control" formControlName="id" readonly />
      Symbol:
      <input type="text" class="form-control" formControlName="symbol" />
      Name:

      <input type="text" class="form-control" formControlName="name" />

      Market:
      <input type="text" class="form-control" formControlName="market" />
      Quantity Held:
      <input
        type="number"
        class="form-control"
        formControlName="quantityHeld"
      />
      Total Investment:
      <input
        type="number"
        class="form-control"
        formControlName="totalInvestment"
      />
      Price API Url:
      <input
        type="text"
        class="form-control"
        class="form-control"
        formControlName="priceApiURL"
      />
    </div>
  </fieldset>
  <div class="row">
    <div class="col-sm">
      <button (click)="onSave()" class="btn btn-success">Save</button>
    </div>
    <div class="col-sm">
      <button (click)="onDelete()" class="btn btn-danger">Delete</button>
    </div>
    <div class="col-sm">
      <button (click)="onCancel()" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</form>
<br />
<br />
