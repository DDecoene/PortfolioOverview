<mat-card class="marketlist" >
  <mat-card-title> Market List </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="marketList">
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="marketUrl">
        <th mat-header-cell *matHeaderCellDef>Market URL</th>
        <td mat-cell *matCellDef="let element">{{ element.marketUrl }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
